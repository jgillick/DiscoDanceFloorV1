<div class="settings">
  <h1>Settings</h1>

  <form>
    <fieldset class="dimensions">
      <legend>Floor Dimensions</legend>
      <input
        type="number"
        name="dimensions-x"
        [(ngModel)]="settings.dimensions.x"
        (ngModelChange)="saveForm($event)" />
      x
      <input
        type="number"
        name="dimensions-y"
        [(ngModel)]="settings.dimensions.y"
        (ngModelChange)="saveForm($event)" />
    </fieldset>

    <fieldset>
      <legend>Startup</legend>
      <ol>
        <li>
          <label>
            <input
              type="checkbox"
              name="auto-connect"
              [(ngModel)]="settings.autoConnect"
              (ngModelChange)="saveForm($event)" />
            Automatically reconnect to the floor
          </label>
          <p class="note">
            This does not reset node addresses.
          </p>
        </li>
        <li>
          <label>
            <input
              type="checkbox"
              name="auto-play"
              [(ngModel)]="settings.autoPlay"
              (ngModelChange)="saveForm($event)" />
            Start playing programs automatically.
          </label>
        </li>
      </ol>
    </fieldset>

    <fieldset>
      <legend>Floor Preview</legend>
      <ol>
        <li>
          <label>
            <input 
              type="checkbox"
              name="disable-floor-preview"
              [(ngModel)]="settings.disablePreview"
              (ngModelChange)="saveForm($event)" />
            Disable floor preview
          </label>
          <p class="note">
            Might improve performance
          </p>
        </li>
      </ol>
    </fieldset>
  </form>
</div>
