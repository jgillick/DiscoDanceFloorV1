<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Disco Controller</title>
  </head>
  <body>
    <app-root></app-root>

    <script type="text/javascript">
      //
      // Include main UI script
      //
      function includeBundle(name) {
        var path = './build/'+ name +'.js',
            scriptEl = document.createElement('script');;

        if(typeof process !== 'undefined' && process.env.ENVIRONMENT === 'DEV') {
          path = 'http://localhost:8080/'+ path;
        }

        scriptEl.src = path;
        document.body.appendChild(scriptEl);
      }

      includeBundle('vendor');
      includeBundle('app');
    </script>
  </body>
</html>
